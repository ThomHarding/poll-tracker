<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Poll Tracker</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="./assets/alchemy-logo.png" />
            <h2>
                Poll Tracker From Scratch
            </h2>

            <form id="poll-input-options">
                <label>
                    Question
                    <input name="poll-input" />
                </label>
                <label>
                    Option A
                    <input name="input-option-a" />
                </label>
                <label>
                    Option B
                    <input name="input-option-b" />
                </label>
                
                <button>Start Poll</button>
            </form>
            <div id="poll-options">
                <div>
                    <div>
                        <button id="option-a-add"> Vote option A</button>
                        <button id="option-b-add"> Vote option B</button>
                    </div>
                    <div>
                        <button id="option-a-undo"> Undo option A</button>
                        <button id="option-b-undo"> Undo option B</button>
                    </div>
                </div>
                <button id="close-poll">Close poll</button>
            </div>
            <div id="current-poll">
                <div id="current-question"></div>
                <div id="option-a">
                    <p id="option-a-title"></p>
                    <p id="option-a-votes"></p>
                </div>
                <div id="option-b">
                    <p id="option-b-title"></p>
                    <p id="option-b-votes"></p>
                </div>
            </div>
            <div id="past-polls">
            </div>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Aspiring Developer</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
